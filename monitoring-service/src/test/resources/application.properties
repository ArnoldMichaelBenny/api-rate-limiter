# Test-specific properties to override the main configuration.
# This file is only used when running tests.

# Configure the H2 in-memory database for tests.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Explicitly tell Hibernate to use the H2 SQL dialect.
# This is the key fix for the "Unable to determine Dialect" error.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: Keep the DDL-auto setting for tests
spring.jpa.hibernate.ddl-auto=update
